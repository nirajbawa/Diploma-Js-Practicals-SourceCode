<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="height: 100%; width:100%; display: flex;">
        <div style="height: 100%; width:50%;">
            <img name="img" src="https://images.ctfassets.net/hrltx12pl8hq/28ECAQiPJZ78hxatLTa7Ts/2f695d869736ae3b0de3e56ceaca3958/free-nature-images.jpg?fit=fill&w=1200&h=630" style="width: 100%; height:100%" alt="">
        </div>
        <div style="height: 100%; width:50%;">
            <ul>
                <li onmouseover="setImage('https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg')">img1</li>
                <li onmouseover="setImage('https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg?cs=srgb&dl=pexels-james-wheeler-414612.jpg&fm=jpg')">img2</li>
                <li onmouseover="setImage('https://cdn.pixabay.com/photo/2013/07/21/13/00/rose-165819_640.jpg')">img3</li>
            </ul>
        </div>
    </div>

    <script>
        function setImage(img){
            document.img.src=img
        }
    </script>
</body>
</html>
