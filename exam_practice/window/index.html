<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="openwin()">open window</button>
    <script>
        let childWindow;
        function openwin()
        {
            childWindow = window.open("child.html", "_blank", "height=200,width=200,top=50,left=50,scrollbars=0");

            
            
            setTimeout(()=>{
                let h1 = childWindow.document.getElementById("my")
                h1.innerHTML = "welcome";
                h1.style.background = "red"
                childWindow.setImg()
                childWindow.document.body.insertAdjacentHTML("beforebegin", "<h1>hello</h1>")
                
            }, 1000)

            
          
        }
    </script>
</body>
</html>
