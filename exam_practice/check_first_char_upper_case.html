<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = prompt("text : ")
        if((/[A-Z]/).test(str.charAt(0)))
        {
            alert("start with upper case")
        }
        else{
            alert("not start with upper case")
        }
    </script>
</body>
</html>
