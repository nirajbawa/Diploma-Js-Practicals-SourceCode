<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="menubar">
        <select name="category" onchange="changeStudents(event)">
            <option value="0">gender</option>
            <option value="male">male</option>
            <option value="female">female</option>
        </select>
        <select name="students">
        </select>
    </form>


    <script>
        let students = document.forms.menubar.students;
        let boys = ["niraj", "raj", "ram"];
        let girls = ["sonu", "kiyara", "sinu", "ridhu"]

       function changeStudents(e)
       {
            students.innerHTML = "";
            let studs = [];
            if(e.target.value==="male")
            {
                studs = studs.concat(boys)
            }
            else if(e.target.value==="female"){
                studs = studs.concat(girls)
            }

            for(let i = 0; i<studs.length; i++)
            {
                let option = document.createElement("option");
                option.innerText = studs[i];
                students.appendChild(option)
            }
       }
    </script>
</body>
</html>
