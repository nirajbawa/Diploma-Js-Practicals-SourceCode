<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add(a, b)
        {
            return a+b;
        }

        const sub = (a, b) =>{
            return a-b;
        }

        let a = parseInt(prompt("enter number a : "));
        let b = parseInt(prompt("enter number b : "));

        document.write("addition : "+add(a, b)+" <br> subtraction : "+sub(a, b));
    </script>
</body>
</html>
