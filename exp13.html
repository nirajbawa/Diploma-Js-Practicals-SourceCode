<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">
        Rollover
    </h1>
    <center><img src="./img1.jpeg" alt="img" id="banner" onmouseover="setImage(2)" onmouseout="setImage(1)" height="300" width="500"></center>

    <center id="centcon">
        <button>img1</button>
        <button>img2</button>
        <button>img3</button>
    </center>

    <script>

        let con = document.getElementById('centcon')
        Array.from(con.children).forEach((val, ind)=>{
            val.addEventListener('mouseover', ()=>{
                setImage(ind)
            })
        })
        const array = ['img1.jpeg', 'img2.jpeg', 'img3.jpg'];
        const banner = document.querySelector("#banner");
        const setImage = (index) =>{
            banner.setAttribute('src', './'+array[index])
        }
     
    </script>

</body>
</html>
